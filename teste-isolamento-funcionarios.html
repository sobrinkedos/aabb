<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧪 Teste de Isolamento de Funcionários</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            max-width: 1000px; 
            margin: 0 auto; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 { 
            color: #2c3e50; 
            text-align: center; 
            margin-bottom: 30px;
        }
        .section {
            background: #f8f9fa;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            border-left: 5px solid #3498db;
        }
        .error-section {
            background: #fff5f5;
            border-left-color: #e53e3e;
        }
        .success-section {
            background: #f0fff4;
            border-left-color: #38a169;
        }
        .warning-section {
            background: #fffaf0;
            border-left-color: #d69e2e;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .config-section {
            background: #f7fafc;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #cbd5e0;
        }
        .config-section input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #cbd5e0;
            border-radius: 4px;
            font-family: monospace;
        }
        .employee-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 Teste de Isolamento de Funcionários</h1>
        
        <div class="config-section">
            <h3>⚙️ Configuração do Supabase</h3>
            <input type="text" id="supabaseUrl" placeholder="URL do Supabase" value="">
            <input type="password" id="anonKey" placeholder="Anon Key" value="">
            <input type="password" id="serviceKey" placeholder="Service Role Key" value="">
            <button onclick="initializeSupabase()">🔧 Configurar</button>
        </div>

        <div class="section">
            <h2>🔐 Testes de Autenticação</h2>
            <button onclick="loginAsAdmin1()" disabled id="loginAdmin1Btn">👤 Login como Admin 1</button>
            <button onclick="loginAsAdmin2()" disabled id="loginAdmin2Btn">👤 Login como Admin 2</button>
            <button onclick="checkCurrentUser()" disabled id="checkUserBtn">🔍 Verificar Usuário Atual</button>
            <button onclick="logout()" disabled id="logoutBtn">🚪 Logout</button>
        </div>

        <div class="section">
            <h2>👥 Testes de Funcionários</h2>
            <button onclick="testNewSecureHook()" disabled id="testSecureBtn">🛡️ Testar Hook Seguro</button>
            <button onclick="createTestEmployee()" disabled id="createEmpBtn">➕ Criar Funcionário Teste</button>
            <button onclick="listEmployeesSecure()" disabled id="listSecureBtn">📋 Listar (Modo Seguro)</button>
            <button onclick="testCrossCompanyAccess()" disabled id="testCrossBtn">⚠️ Testar Acesso Cruzado</button>
        </div>

        <div id="results"></div>
    </div>

    <script>
        let supabase = null;
        let supabaseAdmin = null;
        let currentUser = null;

        function addMessage(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const messageDiv = document.createElement('div');
            
            let className = 'section';
            if (type === 'success') className = 'section success-section';
            if (type === 'error') className = 'section error-section';
            if (type === 'warning') className = 'section warning-section';
            
            messageDiv.className = className;
            messageDiv.innerHTML = message;
            resultsDiv.appendChild(messageDiv);
            
            messageDiv.scrollIntoView({ behavior: 'smooth' });
        }

        function initializeSupabase() {
            const url = document.getElementById('supabaseUrl').value;
            const anonKey = document.getElementById('anonKey').value;
            const serviceKey = document.getElementById('serviceKey').value;

            if (!url || !anonKey) {
                addMessage('❌ <strong>Erro:</strong> Preencha URL e Anon Key', 'error');
                return;
            }

            try {
                supabase = window.supabase.createClient(url, anonKey);
                if (serviceKey) {
                    supabaseAdmin = window.supabase.createClient(url, serviceKey);
                }
                
                addMessage('✅ <strong>Supabase configurado com sucesso!</strong>', 'success');
                
                // Habilitar botões
                document.querySelectorAll('button[disabled]').forEach(btn => {
                    btn.disabled = false;
                });
                
            } catch (error) {
                addMessage(`❌ <strong>Erro ao configurar Supabase:</strong> ${error.message}`, 'error');
            }
        }

        async function loginAsAdmin1() {
            if (!supabase) {
                addMessage('❌ Configure o Supabase primeiro', 'error');
                return;
            }

            try {
                addMessage('🔐 <strong>Tentando login como Admin 1...</strong>', 'info');
                
                // Tentar login com credenciais de teste
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: 'admin1@teste.com',
                    password: 'admin123456'
                });

                if (error) {
                    addMessage(`❌ <strong>Erro no login:</strong> ${error.message}`, 'error');
                } else {
                    currentUser = data.user;
                    addMessage(`✅ <strong>Login realizado como Admin 1:</strong> ${data.user.email}`, 'success');
                }
            } catch (error) {
                addMessage(`❌ <strong>Erro inesperado:</strong> ${error.message}`, 'error');
            }
        }

        async function loginAsAdmin2() {
            if (!supabase) {
                addMessage('❌ Configure o Supabase primeiro', 'error');
                return;
            }

            try {
                addMessage('🔐 <strong>Tentando login como Admin 2...</strong>', 'info');
                
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: 'admin2@teste.com',
                    password: 'admin123456'
                });

                if (error) {
                    addMessage(`❌ <strong>Erro no login:</strong> ${error.message}`, 'error');
                } else {
                    currentUser = data.user;
                    addMessage(`✅ <strong>Login realizado como Admin 2:</strong> ${data.user.email}`, 'success');
                }
            } catch (error) {
                addMessage(`❌ <strong>Erro inesperado:</strong> ${error.message}`, 'error');
            }
        }

        async function checkCurrentUser() {
            if (!supabase) {
                addMessage('❌ Configure o Supabase primeiro', 'error');
                return;
            }

            try {
                const { data: { session } } = await supabase.auth.getSession();
                
                if (!session?.user) {
                    addMessage('⚠️ <strong>Nenhum usuário logado</strong>', 'warning');
                    return;
                }

                addMessage(`👤 <strong>Usuário atual:</strong> ${session.user.email}`, 'info');

                // Buscar empresa do usuário
                const { data: usuarioEmpresa, error } = await supabase
                    .from('usuarios_empresa')
                    .select(`
                        empresa_id,
                        nome_completo,
                        tipo_usuario,
                        empresas!inner(nome, cnpj)
                    `)
                    .eq('user_id', session.user.id)
                    .single();

                if (error) {
                    addMessage(`❌ <strong>Erro ao buscar empresa:</strong> ${error.message}`, 'error');
                } else if (usuarioEmpresa) {
                    addMessage(`🏢 <strong>Empresa:</strong> ${usuarioEmpresa.empresas.nome} (${usuarioEmpresa.empresas.cnpj})<br>
                               <strong>ID da Empresa:</strong> ${usuarioEmpresa.empresa_id}<br>
                               <strong>Tipo:</strong> ${usuarioEmpresa.tipo_usuario}`, 'success');
                }
            } catch (error) {
                addMessage(`❌ <strong>Erro inesperado:</strong> ${error.message}`, 'error');
            }
        }

        async function logout() {
            if (!supabase) return;

            try {
                await supabase.auth.signOut();
                currentUser = null;
                addMessage('🚪 <strong>Logout realizado com sucesso</strong>', 'success');
            } catch (error) {
                addMessage(`❌ <strong>Erro no logout:</strong> ${error.message}`, 'error');
            }
        }

        async function testNewSecureHook() {
            if (!supabase) {
                addMessage('❌ Configure o Supabase primeiro', 'error');
                return;
            }

            try {
                addMessage('🛡️ <strong>Testando função getCurrentUserEmpresaId()...</strong>', 'info');
                
                const { data: { session } } = await supabase.auth.getSession();
                
                if (!session?.user) {
                    addMessage('⚠️ <strong>Nenhum usuário logado</strong>', 'warning');
                    return;
                }

                // Simular a função getCurrentUserEmpresaId
                const { data, error } = await supabase
                    .from('usuarios_empresa')
                    .select('empresa_id')
                    .eq('user_id', session.user.id)
                    .eq('ativo', true)
                    .limit(1);

                if (error) {
                    addMessage(`❌ <strong>Erro na verificação:</strong> ${error.message}`, 'error');
                } else if (!data || data.length === 0) {
                    addMessage('⚠️ <strong>Usuário não associado a nenhuma empresa</strong>', 'warning');
                } else {
                    const empresaId = data[0]?.empresa_id;
                    addMessage(`✅ <strong>EmpresaId obtido com segurança:</strong> ${empresaId}`, 'success');
                    
                    // Testar se consegue acessar dados de outra empresa
                    const outrasEmpresas = ['00000000-0000-0000-0000-000000000001', '11111111-1111-1111-1111-111111111111'];
                    const empresaInvalida = outrasEmpresas.find(id => id !== empresaId);
                    
                    if (empresaInvalida) {
                        addMessage(`🔒 <strong>Testando acesso a empresa não autorizada...</strong>`, 'info');
                        
                        // Tentar buscar funcionários de outra empresa (deve falhar)
                        const { data: funcionariosInvalidos, error: errorInvalido } = await supabase
                            .from('bar_employees')
                            .select('*')
                            .eq('empresa_id', empresaInvalida);

                        if (errorInvalido) {
                            addMessage(`✅ <strong>Acesso negado corretamente:</strong> ${errorInvalido.message}`, 'success');
                        } else if (!funcionariosInvalidos || funcionariosInvalidos.length === 0) {
                            addMessage(`✅ <strong>Isolamento funcionando:</strong> Nenhum dado de outra empresa acessível`, 'success');
                        } else {
                            addMessage(`🚨 <strong>VAZAMENTO DETECTADO!</strong> Acessou ${funcionariosInvalidos.length} funcionários de outra empresa`, 'error');
                        }
                    }
                }
            } catch (error) {
                addMessage(`❌ <strong>Erro inesperado:</strong> ${error.message}`, 'error');
            }
        }

        async function createTestEmployee() {
            if (!supabase) {
                addMessage('❌ Configure o Supabase primeiro', 'error');
                return;
            }

            try {
                const { data: { session } } = await supabase.auth.getSession();
                
                if (!session?.user) {
                    addMessage('⚠️ <strong>Faça login primeiro</strong>', 'warning');
                    return;
                }

                addMessage('➕ <strong>Criando funcionário teste com verificação de segurança...</strong>', 'info');

                // Obter empresa do usuário atual
                const { data: userData, error: userError } = await supabase
                    .from('usuarios_empresa')
                    .select('empresa_id')
                    .eq('user_id', session.user.id)
                    .single();

                if (userError || !userData) {
                    addMessage(`❌ <strong>Erro ao obter empresa:</strong> ${userError?.message || 'Empresa não encontrada'}`, 'error');
                    return;
                }

                const empresaId = userData.empresa_id;
                const funcionarioTeste = {
                    nome: `Funcionário Teste ${new Date().getTime()}`,
                    email: `teste${new Date().getTime()}@empresa.com`,
                    cargo: 'Garçom',
                    setor: 'Atendimento',
                    data_admissao: new Date().toISOString().split('T')[0],
                    empresa_id: empresaId,
                    tem_acesso_sistema: false,
                    ativo: true,
                    auth_user_id: null
                };

                // Criar funcionário básico
                const { data: funcionario, error: createError } = await supabase
                    .from('bar_employees')
                    .insert(funcionarioTeste)
                    .select()
                    .single();

                if (createError) {
                    addMessage(`❌ <strong>Erro ao criar funcionário:</strong> ${createError.message}`, 'error');
                } else {
                    addMessage(`✅ <strong>Funcionário criado com segurança:</strong><br>
                               • Nome: ${funcionario.nome}<br>
                               • Email: ${funcionario.email}<br>
                               • Empresa ID: ${funcionario.empresa_id}<br>
                               • Acesso Sistema: ${funcionario.tem_acesso_sistema ? 'Sim' : 'Não'}`, 'success');
                }
            } catch (error) {
                addMessage(`❌ <strong>Erro inesperado:</strong> ${error.message}`, 'error');
            }
        }

        async function listEmployeesSecure() {
            if (!supabase) {
                addMessage('❌ Configure o Supabase primeiro', 'error');
                return;
            }

            try {
                const { data: { session } } = await supabase.auth.getSession();
                
                if (!session?.user) {
                    addMessage('⚠️ <strong>Faça login primeiro</strong>', 'warning');
                    return;
                }

                addMessage('📋 <strong>Listando funcionários com verificação de segurança...</strong>', 'info');

                // Obter empresa do usuário atual (função de segurança)
                const { data: userData, error: userError } = await supabase
                    .from('usuarios_empresa')
                    .select('empresa_id')
                    .eq('user_id', session.user.id)
                    .single();

                if (userError || !userData) {
                    addMessage(`❌ <strong>Acesso negado:</strong> Usuário não associado a empresa`, 'error');
                    return;
                }

                const empresaId = userData.empresa_id;

                // Listar apenas funcionários da empresa do usuário
                const { data: funcionarios, error } = await supabase
                    .from('bar_employees')
                    .select('*')
                    .eq('empresa_id', empresaId)
                    .eq('ativo', true)
                    .order('nome');

                if (error) {
                    addMessage(`❌ <strong>Erro ao listar funcionários:</strong> ${error.message}`, 'error');
                } else {
                    addMessage(`✅ <strong>Funcionários encontrados (apenas da sua empresa):</strong> ${funcionarios.length}`, 'success');
                    
                    if (funcionarios.length > 0) {
                        let html = '<div style="margin-top: 15px;">';
                        funcionarios.slice(0, 5).forEach(func => {
                            const acessoIcon = func.tem_acesso_sistema ? '🔓' : '🔒';
                            html += `
                                <div class="employee-card">
                                    <strong>${func.nome}</strong> (${func.email})<br>
                                    <span style="color: #666;">
                                        ${acessoIcon} Cargo: ${func.cargo} | 
                                        Acesso: ${func.tem_acesso_sistema ? 'Sim' : 'Não'}
                                    </span>
                                </div>
                            `;
                        });
                        if (funcionarios.length > 5) {
                            html += `<div>... e mais ${funcionarios.length - 5} funcionários</div>`;
                        }
                        html += '</div>';
                        addMessage(html, 'success');
                    }
                }
            } catch (error) {
                addMessage(`❌ <strong>Erro inesperado:</strong> ${error.message}`, 'error');
            }
        }

        async function testCrossCompanyAccess() {
            if (!supabase) {
                addMessage('❌ Configure o Supabase primeiro', 'error');
                return;
            }

            try {
                addMessage('⚠️ <strong>Testando tentativa de acesso entre empresas...</strong>', 'warning');

                const { data: { session } } = await supabase.auth.getSession();
                
                if (!session?.user) {
                    addMessage('⚠️ <strong>Faça login primeiro</strong>', 'warning');
                    return;
                }

                // Buscar todas as empresas
                const { data: empresas, error: empresasError } = await supabase
                    .from('empresas')
                    .select('id, nome')
                    .limit(5);

                if (empresasError) {
                    addMessage(`❌ <strong>Erro ao buscar empresas:</strong> ${empresasError.message}`, 'error');
                    return;
                }

                // Obter empresa do usuário atual
                const { data: userData, error: userError } = await supabase
                    .from('usuarios_empresa')
                    .select('empresa_id')
                    .eq('user_id', session.user.id)
                    .single();

                if (userError || !userData) {
                    addMessage(`❌ <strong>Erro ao obter empresa do usuário</strong>`, 'error');
                    return;
                }

                const minhaEmpresa = userData.empresa_id;
                const outrasEmpresas = empresas.filter(e => e.id !== minhaEmpresa);

                addMessage(`🔍 <strong>Sua empresa:</strong> ${minhaEmpresa.slice(0,8)}...`, 'info');
                addMessage(`🔍 <strong>Testando acesso a ${outrasEmpresas.length} outras empresas...</strong>`, 'info');

                let problemasDetectados = 0;

                for (const empresa of outrasEmpresas.slice(0, 2)) {
                    const { data: funcionariosOutraEmpresa, error } = await supabase
                        .from('bar_employees')
                        .select('id, nome, email')
                        .eq('empresa_id', empresa.id);

                    if (error) {
                        addMessage(`✅ <strong>Acesso negado para empresa ${empresa.id.slice(0,8)}...</strong> (${error.message})`, 'success');
                    } else if (!funcionariosOutraEmpresa || funcionariosOutraEmpresa.length === 0) {
                        addMessage(`✅ <strong>Nenhum dado acessível da empresa ${empresa.id.slice(0,8)}...</strong>`, 'success');
                    } else {
                        addMessage(`🚨 <strong>VAZAMENTO!</strong> Acessou ${funcionariosOutraEmpresa.length} funcionários da empresa ${empresa.id.slice(0,8)}...`, 'error');
                        problemasDetectados++;
                    }
                }

                if (problemasDetectados === 0) {
                    addMessage(`🎉 <strong>ISOLAMENTO FUNCIONANDO PERFEITAMENTE!</strong> Nenhum vazamento detectado.`, 'success');
                } else {
                    addMessage(`⚠️ <strong>PROBLEMA DE SEGURANÇA!</strong> Detectados ${problemasDetectados} vazamentos entre empresas.`, 'error');
                }

            } catch (error) {
                addMessage(`❌ <strong>Erro inesperado:</strong> ${error.message}`, 'error');
            }
        }

        // Carregar configurações salvas
        window.addEventListener('load', () => {
            const savedUrl = localStorage.getItem('supabase_url');
            const savedAnonKey = localStorage.getItem('supabase_anon_key');
            const savedServiceKey = localStorage.getItem('supabase_service_key');
            
            if (savedUrl) document.getElementById('supabaseUrl').value = savedUrl;
            if (savedAnonKey) document.getElementById('anonKey').value = savedAnonKey;
            if (savedServiceKey) document.getElementById('serviceKey').value = savedServiceKey;
        });

        // Salvar configurações
        document.getElementById('supabaseUrl').addEventListener('change', (e) => {
            localStorage.setItem('supabase_url', e.target.value);
        });
        
        document.getElementById('anonKey').addEventListener('change', (e) => {
            localStorage.setItem('supabase_anon_key', e.target.value);
        });
        
        document.getElementById('serviceKey').addEventListener('change', (e) => {
            localStorage.setItem('supabase_service_key', e.target.value);
        });
    </script>
</body>
</html>
